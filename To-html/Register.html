<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{TO} Registeration</title>
    <link rel="stylesheet" type="text/css" href="../css/button-style.css">
    <link rel="stylesheet" type="text/css" href="../css/content-style.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="bodyLogin">
    <div class="contentContainer">
        <div class="Container">
            <div class="titleText">REGISTRATION</div>
            <label></label>
        </div>
        <div class="inputField">
                <div class="indicatorText">
                <label>Email</label>
                </div>
                <div class="inputBox">
                    <input type="text" class=textInput>
                </div>
            </div>

            <div class="inputField">
                <div class="indicatorText">
                <label>Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" class=textInput>
                </div>
            </div>

            <div class="inputField">
                <div class="indicatorText">
                <label>Confirm Password</label>
                </div>
                <div class="inputBox">
                    <input type="password" class=textInput>
                </div>
            </div>

            <div class="inputField">
                <div class="indicatorText">
                <label>Date of birth</label>
                </div>
                <div class="inputBox">
                    <!-- ใช้ JS แก้ date นะจา -->
                    <input type="date" class="textInput" value="#USE JS TO CHANGE DATE">
                </div>
            </div>
        <div class="buttonHolder">
            <input type="submit" class="button-accept loginButton" value="submit" onclick="window.location.href='RegisterDone.html'">
        </div>
    </div>
</body>
</html>
