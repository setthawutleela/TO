<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{TO} Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../css/button-style.css">
    <link rel="stylesheet" type="text/css" href="../css/content-style.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="bodylogin">
    <div class="contentContainer">
        <div class="Container">
            <div class="titleText">
                <label>Reset Password</label>
            </div>
            <div style="margin-bottom: 5vh;">
                <span>
                    Resetting your password
                </span>
            </div>

            <div class="inputField">
                <div class="indicatorText">
                    <label>
                        Email
                    </label>
                </div>
                <div class="inputBox">
                    <input type="text" class="textInput" value="setthawut.leela@gmail.com" disabled>
                </div>
            </div>
            
            <div class="inputField">
                <div class="indicatorText">
                    <label >
                        New Password
                    </label>
                </div>
                <div class="inputBox">
                    <input type="password" class="textInput">
                </div>
            </div>

            <div class="inputField">
                <div class="indicatorText">
                    <label>
                        Confirm New Password
                    </label>
                </div>
                <div class="inputBox">
                    <input type="password" class="textInput">
                </div>
            </div>

            <div class="buttonHolder">
                <input type="button" class="button-accept loginButton" value="Confirm" onclick="window.location.href='Login.html'">
            </div>

        </div>

    </div>
</body>
</html>
