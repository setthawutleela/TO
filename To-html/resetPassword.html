<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{TO} Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../css/button-style.css">
    <link rel="stylesheet" type="text/css" href="../css/content-style.css">
    <link rel="stylesheet" type="text/css" href="../css/page.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="bodyLogin">
    <div class="contentContainer">
        <div class="Container">
            <div class="titleText">
                <label>Reset Password</label>
            </div>
            <div style="margin-bottom: 5vh;">
                <span>
                    Resetting your password
                </span>
            </div>

            <div class="inputField">
                    <span class="indicatorText">E-mail</span>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-pill" placeholder="setthawut.leela@gmail.com" aria-label="Email" aria-describedby="basic-addon1" disabled>
                     </div>
                </div>
            
            <div class="inputField">
                <span class="indicatorText">New password</span>
                <div class="input-group mb-3">
                    <input type="password" class="form-control rounded-pill" placeholder="new password" aria-label="new-password" aria-describedby="basic-addon2">
                 </div>
            </div>

            <div class="inputField">
                <span class="indicatorText">Confirm password</span>
                <div class="input-group mb-3">
                    <input type="password" class="form-control rounded-pill" placeholder="confirm password" aria-label="confirm-password" aria-describedby="basic-addon3">
                 </div>
            </div>

            <div class="buttonHolder">
                <input type="button" class="btn btn-primary btn-lg btn-block rounded-pill" style="background-color: #1fc0c3; border-style: hidden; margin-top: 1vh;" value="Reset Password" onclick="document.location='Login.html'" >
            </div>

        </div>

    </div>
</body>
</html>
