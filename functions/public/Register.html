<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{TO} Registeration</title>
    <link rel="stylesheet" type="text/css" href="css/button-style.css">
    <link rel="stylesheet" type="text/css" href="css/content-style.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body class="bodyLogin">
    <div class="contentContainer">
        <div class="Container">
            <div class="titleText">REGISTRATION</div>
            <label></label>
        </div>
        <div class="inputField">
            <span class="indicatorText">E-mail</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="inputField">
            <span class="indicatorText">Name</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Name" aria-label="Email" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="inputField">
            <span class="indicatorText">Password</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Password" aria-label="Email" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="inputField">
            <span class="indicatorText">Confirm Password</span>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Confirm Password" aria-label="Email" aria-describedby="basic-addon1">
            </div>
        </div>

        <div class="inputField">
                <label for="dateStart">Start Date</label>
                <input type="date" class="form-control rounded-pill" name="dateStart" id="dateStart">
            </div>


        <input type="button" class="btn btn-primary btn-lg btn-block rounded-pill" style="background-color: #1fc0c3; border-style: hidden; margin-top: 1vh;" value="Register" onclick="document.location='RegisterDone.html'">
    </div>
</body>
</html>
