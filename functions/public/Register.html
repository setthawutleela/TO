<body class="bodyLogin">
    <div class="contentContainer">
        <div class="Container">
            <div class="titleText">REGISTRATION</div>
            <label></label>



            <div class="inputField">
                    <span class="indicatorText">Name</span>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control rounded-pill" placeholder="Name" aria-label="Email" aria-describedby="basic-addon1" id ="nameInsert">
                    </div>
                </div>
        </div>
        <div class="inputField">
            <span class="indicatorText">E-mail</span>
            <div class="input-group mb-3">
                <input type="email" class="form-control rounded-pill" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" id ="emailInsert">
            </div>
        </div>

        <div class="inputField">
            <span class="indicatorText">Password</span>
            <div class="input-group mb-3">
                <input type="password" class="form-control rounded-pill" placeholder="Password" aria-label="Email" aria-describedby="basic-addon1" id ="passwordInsert">
            </div>
        </div>

        <div class="inputField">
            <span class="indicatorText">Confirm Password</span>
            <div class="input-group mb-3">
                <input type="password" class="form-control rounded-pill" placeholder="Confirm Password" aria-label="Email" aria-describedby="basic-addon1" id ="repasswordInsert">
            </div>
        </div>

        <input type="button" class="btn btn-primary btn-lg btn-block rounded-pill" style="background-color: #1fc0c3; border-style: hidden; margin-top: 1vh;" value="Register" id = insertBtn >
    </div>
</body>

<script type='text/javascript'>

        $(document).ready(() => {
        console.log('HELLO BROWSER')
        const database = firebase.database()



        $('#insertBtn').click(() => {

            const name = $('#nameInsert').val()
            const email = $('#emailInsert').val().toLowerCase()
            const password = $('#passwordInsert').val()
            const repassword = $('#repasswordInsert').val()
            var indexat = email.indexOf("@"); //Index of "@" in the email field
             var indexdot = email.indexOf("."); //Index of "." in the email field


                //Blank field validation of fullname, mobile no and address. The function will generate an alert message if "fullname" or "mobile no" or "address" field is blank  
    if(name == '')
    {
	  alert('Empty field detected! Please fill out all the fields.');
	  $('#nameInsert').focus();
    }
    else if(email == '')
    {
	  alert('Empty field detected! Please fill out all the fields.');
	  $('#emailInsert').focus(); 
    }


    else if(indexat <= 1 || (indexdot-indexat) <= 2)
    {
	  alert('Please enter a valid email address!');
	  $('#emailInsert').focus();
    }

    else if(password == '')
    {
	  alert('Empty field detected! Please fill out all the fields.');
	  $('#passwordInsert').focus(); //The focus function will move the cursor to "fullname" field
    }

    else if(password.length < 7 || password.length > 19)
    {
	  alert('Password must be bewteen 8-20 characters');
	  $('#passwordInsert').focus();
    }

    else if(repassword == '')
    {
	  alert('Empty field detected! Please fill out all the fields.');
	  $('#repasswordInsert').focus(); //The focus function will move the cursor to "fullname" field
    }
    
    //Validation of password. The function will generate an alert message if "password" field is not same as "retype password".
    else if(password != repassword )
    {
	  alert('Password and Re-entered passwords do not match');
	  $('#repasswordInsert').focus();
    }
    else
    {
    
            var userId = md5(email)
            console.log(name+ ' '+ email + ' ' + password)
            database.ref('users/' + userId).set({
                email: email,
                name: name,
                password: repassword,
            })


            window.location.href = 'functions/public/RegisterDone.html'
    }

        })




    })
    
    $(document).ajaxError(() => {
        $('#status').html('Error, unknown ajaxErorr!')
    })
