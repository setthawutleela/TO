    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body class="bodyHome">
            <!-- NAVBAR: Image and text -->
    <nav class="navbar navbar-light shadow p-3" style="background-color:white;">
        <a class="navbar-brand" href="homepage.html">
            <img src="../pic/SVG/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Team Organization
        </a>

        <a class="float-right" href="">
            <img src="../pic/Profile/59786761_2521361267929617_5558301307296546816_n.jpg" width="40" height="40" class="rounded-circle">
            <span style="color:black; margin-left: 0.5vw; padding-right: 0.5vw;">Setthawut L.</span>

        </a>

    </nav>


    <!--Header-->
    <div style="display: flex; justify-content: center;">
        <h1 style="margin: 5vh;">Add Project</h1>
    </div>
    <!--Grid-->
    <div class="container">
        <div class="row">
            <div class="col-lg">
                
                <div class="inputField">
                    <div class="indicatorText">
                        <span>  <h5>Project's Name *</h5> 
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" class="textInput">
                    </div>
                </div>

                <div class="inputField">
                    <div class="indicatorText">
                        <span>Project Description    <label class='...'>*</label>
                        </span>
                    </div>
                    <div class="inputBox ">
                        <textarea name="project-description" cols="50" rows="10" class="textInput large-input"></textarea>
                    </div>
                </div>

                <div class="date"> 
                    <div class="inputField" style="margin-right: 10px; width:15vw;">
                        <label for="dateStart">Start Date</label>
                        <input type="date" name="dateStart" id="dateStart">
                    </div>
                    <div class="inputField">
                        <label for="dateEnd">End Date</label>
                        <input type="date" name="dateEnd" id="dateEnd">
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3" style="padding-left: 20px;">
               <h4>TEAM MEMBER</h4>
               <form >
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">1</span>
                      </div>
                        <input type="text" class="form-control" placeholder="User ID">
                        <input type="text" class="form-control" placeholder="Role">
                        <button class="btn btn-danger" type="button">X</button>
                    </div>
                </form>
                <form>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">2</span>
                      </div>
                        <input type="text" class="form-control" placeholder="User ID">
                        <input type="text" class="form-control" placeholder="Role">
                        <button class="btn btn-danger" type="button">X</button>
                    </div>
                </form>
                <form>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">3</span>
                      </div>
                        <input type="text" class="form-control" placeholder="User ID">
                        <input type="text" class="form-control" placeholder="Role">
                        <button class="btn btn-danger" type="button">X</button>
                    </div>
                </form>

                <form>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">4</span>
                          </div>
                            <input type="text" class="form-control" placeholder="User ID">
                            <input type="text" class="form-control" placeholder="Role">
                            <button class="btn btn-danger" type="button">X</button>
                        </div>
                    </form>

            </div>
            
        </div>
    </div>

    <div class="actionZone-right">
        <div class="buttonHolder">
            <button onclick="document.location='homepage.html'" type="button" class="btn btn-success rounded-pill" style="border-style: hidden; box-shadow: 0 3px 6px lightgrey;">Apply</button>
        </div>
    </div>    


</body>
