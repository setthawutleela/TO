<script type='text/javascript'>
    $(document).ready(() => {
        console.log('ADD PROJECT PAGE')
        const database = firebase.database()
        $("#projectDate").datepicker({
                                        dateFormat: "dd-mm-yy",
                                        defaultDate: 0
                                    });
        
        //Check session
        if(!sessionStorage.getItem('userId'))
            window.location.href = '/login'

        //Create Project
        $('#createProject').click(() => {
            const userId = sessionStorage.getItem('userId')
            const projectName = $('#projectName').val()
            const projectDate = $('#projectDate').val()
            const projectDescription = $('#projectDescription').val()
            const projectId = generateProjectId();
            console.log(projectId + ' ' + projectName + ' ' + projectDescription + ' ' + projectDate)
            database.ref('projects/' + projectId).set({ projectName: projectName,
                                                        projectDate: projectDate,
                                                        projectDescription: projectDescription})
            database.ref(`users/${userId}/projectList/${projectId}`).set({
                                                                            roleType: 'Manager'
                                                                        })
            console.log("Create a project successfully")
            window.location.href = '/homepage'
        })

        //Click to logout
        $('#logoutBtn').click(() => {
            sessionStorage.clear()
            window.location.href='/login'
        })

        var generateProjectId = function () {
            return '_' + Math.random().toString(36).substr(2, 9);
            };
    })

</script>
