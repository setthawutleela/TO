<script type='text/javascript'>

    $(document).ready(() => {
        console.log('PROFILE PAGE')
        const database = firebase.database()

        database.ref(`users/${sessionStorage.getItem('userId')}`).once('value', (snapshot) => {
            const data = snapshot.val()
            console.log(data)
            $('#profileName').html(data.name)
            $('#profileNameBig').html(data.name)
            $('#profileEmail').html('Email:'+ ' ' + data.email)
        })
            
        database.ref(`users/${sessionStorage.getItem('userId')}/projectList`).once('value', (snapshot) => {
            const data = snapshot.val()
            let i = 0
            $.each(data, (input, value) => {
                i++
            })
            $('#profileInfo').append(`<p class="card-text">The amount of project: ${i}</p>`)
        })

        $('#logoutBtn').click(() => {
            sessionStorage.clear();
            window.location.href = '/Login.html'
            })
        })
</script>
