    <div class="row" style="margin-right: 0;">

        <!--Modal: EditModal-->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control user" id="recipient-name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">New role:</label>
                        <input type="text" class="form-control" id="roleType">
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id='editMemberBtn'>Apply</button>
                </div>
                </div>
            </div>

        <!--Modal: DeleteModal-->

                    <h5 class="modal-title">Delete Member</h5>

                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete: </p> 
                    <span id="deleteUser" style='padding: 2vw;'></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id='deleteMemberBtn'>Delete</button>
                </div>
                </div>
            </div>
        </div>

        <!--Modal: addMemberModal-->
        <div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog">

                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="searchUser"placeholder="Enter email..">
                    <button type="button" class="btn btn-primary w-100" id="searchUserBtn">Search</button>
                    <div class="card">
                        <div class="card-body" id='searchResult'></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="addMemberBtn">Add</button>
                </div>
                </div>
            </div>
        </div>

    <!--Action Zone-->

<script>
    $(document).ready(() => {
        console.log('TEAM MANAGEMENT PAGE')
        const database = firebase.database()

        database.ref(`users/${sessionStorage.getItem('userId')}`).once('value', (snapshot) => {
            const data = snapshot.val()
            console.log(data)
            $('#profileName').html(data.name)
        })

        //Check session of userId   
        if(!sessionStorage.getItem('userId'))
            window.location.href = '/login'

        //Check session of projectId
        if(!sessionStorage.getItem('projectId'))
            window.location.href = '/projects' 

        showTeamMemberList()
        
        $('#editMemberBtn').on('click', function(){
            const userId = $(this).val()
            const roleType = $('#roleType').val()
            const projectId = sessionStorage.getItem('projectId')
            console.log(userId + ' ' + roleType)
            database.ref(`users/${userId}/projectList/${projectId}`).set({roleType: roleType})
            console.log("Edit member successfully.")
            showTeamMemberList()
        })

        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            console.log(recipient)
            database.ref(`users/${recipient}/`).once('value', (snapshot) => {
                const userInfo = snapshot.val()
                // console.log(userInfo.name)
                modal.find('.recipient-name').text(userInfo.name)
                modal.find('.modal-body .user').val(userInfo.name)
                $('#editMemberBtn').attr('value',`${recipient}`)
            })
        })

        $('#deleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            console.log(recipient)
            database.ref(`users/${recipient}/`).once('value', (snapshot) => {
                const userInfo = snapshot.val()
                console.log(userInfo.name)
                modal.find('.recipient-name').text(userInfo.name)
                modal.find('.modal-body .user').val(userInfo.name)
                $('#deleteUser').html(``)
                $('#deleteUser').append(`${userInfo.name}`)
                $("#deleteMemberBtn").attr('value',`${recipient}`);
            })
        })

        //Searching the users
        $('#searchUserBtn').click(() => {
            const searchUserId = md5($('#searchUser').val())
            const userId = sessionStorage.getItem('userId')
            const projectId = sessionStorage.getItem('projectId')
            $('#searchResult').html('')
            console.log(searchUserId)
            database.ref(`users/${searchUserId}`).once('value', (snapshot) => {
                const user = snapshot.val()
                if(user){
                    database.ref(`users/${userId}/projectList/${projectId}`).once('value', (snapshot) => {
                        const roleType = snapshot.val().roleType
                        console.log(userId + ' $ ' + roleType)
                        if (roleType == 'Manager'){
                            database.ref(`users/${searchUserId}/projectList/${projectId}`).once('value', (snapshot) => {
                                if(!snapshot.val()){
                                    $('#searchResult').append(` <h4>${user.name}</h4> \
                                                                <h6>${user.email}</h6> \
                                                                <label for="message-text" class="col-form-label">Role:</label>
                                                                <input type="text" class="form-control" id="roleTypeAdd">   
                                                            `)
                                    $("#addMemberBtn").attr('value',`${user.email}`);
                                    }
                                else{
                                    $('#searchResult').append(` <h4>The user was in the team already.</h4> `)
                                    }
                                })
                            }
                        else{
                            database.ref(`users/${searchUserId}/projectList/${projectId}`).once('value', (snapshot) => {
                                if(!snapshot.val()){
                                    $('#searchResult').append(` <h5>Not found this user in the team</h5>`)
                                    }
                                else{
                                    $('#searchResult').append(` <h4>The user was in the team already.</h4> `)
                                    }
                                })
                            }
                        })
                    }
                else {
                    $('#searchResult').append(`<h5>The user is not found.</h5>`)
                }
            })
        })

        //Click to add member
        $('#addMemberBtn').on('click', function(){
            const userId = md5($(this).attr('value'))
            const roleType = $('#roleTypeAdd').val();
            const projectId = sessionStorage.getItem('projectId')
            console.log(userId + ' ' + roleType)
            if(database.ref(`users/${userId}/projectList/${projectId}`).set({roleType: roleType})){
                console.log("Add member successfully.")
                window.location.href = '/project/team-management'
                }
            })

        $('#deleteMemberBtn').on('click', function(){
            const userId = $(this).attr('value')
            const projectId = sessionStorage.getItem('projectId')
            database.ref(`users/${userId}/projectList/${projectId}`).remove()
            console.log('Delete member successfully.')
            window.location.href = '/project/team-management'
        })

        function showTeamMemberList(){
            const projectId = sessionStorage.getItem('projectId')
            const user = sessionStorage.getItem('userId')
            console.log('Program showTeamMemberList')
            $('#teamMemberList').html('')
            database.ref(`users/`).once('value', (snapshot) => {
                const allUsers = snapshot.val()
                console.log(allUsers)
                $.each(allUsers, (index, value) => {
                    const name = value.name
                    const email = value.email
                    const projectList = value.projectList
                    if(projectList){
                        $.each(projectList, (index, value) => {
                            if(projectId == index){
                                const userId = md5(email)
                                database.ref(`users/${user}/projectList/${projectId}`).once('value', (snapshot) =>{
                                    console.log(snapshot.val())
                                    if(snapshot.val().roleType == 'Manager'){
                                        if(value.roleType == 'Manager'){
                                            $('#teamMemberList').append(`   <div class="col" style="display: flex; justify-content: center;">
                                                                                <div class="card mb-3 cardProjectStyle" style="max-width: 540px; margin-right: 1vw; border-radius: 20px;">
                                                                                    <div class="row no-gutters">
                                                                                        <div class="col-md-4">
                                                                                            <img src="pic/Profile/user.png" class="card-img" alt="...">
                                                                                        </div>
                                                                                        <div class="col-md-8">
                                                                                            <div class="card-body">
                                                                                                <h5 class="card-title">${name}</h5>
                                                                                                <p class="card-text">${email}</p>
                                                                                                <span class="badge badge-pill badge-info">${value.roleType}</span>
                                                                                                <br><br>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        `)
                                            }
                                        else{
                                            $('#teamMemberList').append(`   <div class="col" style="display: flex; justify-content: center;">
                                                                                <div class="card mb-3 cardProjectStyle" style="max-width: 540px; margin-right: 1vw; border-radius: 20px;">
                                                                                    <div class="row no-gutters">
                                                                                        <div class="col-md-4">
                                                                                            <img src="pic/Profile/user.png" class="card-img" alt="...">
                                                                                        </div>
                                                                                        <div class="col-md-8">
                                                                                            <div class="card-body">
                                                                                                <h5 class="card-title">${name}</h5>
                                                                                                <p class="card-text">${email}</p>
                                                                                                <span class="badge badge-pill badge-info">${value.roleType}</span>
                                                                                                <br><br>
                                                                                                <button type="button" id="modalCaller"  class="btn btn-danger float-right" data-toggle="modal" data-target="#deleteModal" data-whatever="${userId}" >Delete</button>
                                                                                                <button type="button" id="modalCaller"  class="btn btn-warning float-right" data-toggle="modal" data-target="#editModal" data-whatever="${userId}"> &nbsp;&nbsp; Edit &nbsp;&nbsp;</button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        `) 
                                            }
                                        }

                                    else{
                                        $('#teamMemberList').append(`   <div class="col" style="display: flex; justify-content: center;">
                                                                            <div class="card mb-3 cardProjectStyle" style="max-width: 540px; margin-right: 1vw; border-radius: 20px;">
                                                                                <div class="row no-gutters">
                                                                                    <div class="col-md-4">
                                                                                        <img src="pic/Profile/user.png" class="card-img" alt="...">
                                                                                    </div>
                                                                                    <div class="col-md-8">
                                                                                        <div class="card-body">
                                                                                            <h5 class="card-title">${name}</h5>
                                                                                            <p class="card-text">${email}</p>
                                                                                            <span class="badge badge-pill badge-info">${value.roleType}</span>
                                                                                            <br><br>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    `)
                                        }
                                    })
                                }
                            })
                        }
                    })
                })
            }
    })

</script>
