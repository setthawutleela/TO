<script type='text/javascript'>

    $(document).ready(() => {

        const database = firebase.database()
     

        $('#newPasswordConfirmBtn').click(() => {
            console.log('Hello');
            var newPassword = $('#newPasswordInput').val()
            //console.log(newPassword);
            var newPasswordMd5 = md5(newPassword)
            email = cookie
            emailMd5 = md5(email)
            //console.log("email who require are ",email)

                if(snapshot.exists()){
                    database.ref('users/' + emailMd5).set({password: [newPasswordMd5]})
                    alert('Changing password complete')
                    window.location.href = "Login.html" //Put login page in here
                }

                    alert('Your are not register yet')

                }
            })
